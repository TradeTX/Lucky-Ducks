<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lucky Ducks!</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="home.css">
</head>

<body>
    <div class="container text-center">
        <div class="header">
            <br>
            <img src="img/luckylogo.png">
            <hr>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <form id="loginForm">
                    <div class="form-group">
                        <h2>Returning Players</h2>
                        <label for="loginEmail"><p>Email address</p></label>
                        <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword"><p>Password</p></label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-warning">Login</button>
                </form>
            </div>
            <div class="col-sm-4"><img src="img/circleduck.png" height=250px; width=265px></div>
            <div class="col-sm-4">
                <form id="registerForm">
                    <div class="form-group">
                        <h2>Haven't Played Before?</h2>
                        <label for="registerUsername"><p>Username</p></label>
                        <input type="text" class="form-control" id="registerUsername" aria-describedby="emailHelp" placeholder="Enter username">
                        <label for="exampleInputEmail1"><p>Email address</p></label>
                        <input type="email" class="form-control" id="registerEmail" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1"><p>Password</p></label>
                        <input type="password" class="form-control" id="registerPassword" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-success" id="register-button">Register</button>
                </form>
            </div>
        </div>
        <br>
        <br>
        <br>
        <footer>
            <p><strong>GitHub Repo: <a href="https://github.com/johnnydellaluna/Lucky-Ducks" target="_blank">https://github.com/johnnydellaluna/Lucky-Ducks</a>
              <br>
            Logo and duck symbols made with <a href="https://logomakr.com/" target="_blank">www.logomakr.com</a>
            <br>
            Copyright &copy; Johnny Dellaluna 2018</strong></p>
        </footer>
    </div>
</body>

</html>
